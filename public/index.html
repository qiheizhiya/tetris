<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root {
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        #panel {
            width: 300px;
            height: 300px;
            background-color: #000;
            position: relative;
        }
        #next {
            position: relative;
            width: 120px;
            height: 120px;
        }
        .btns {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn {
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="panel">

        </div>
        <div id="tip">
            <div id="next"></div>
        </div>
    </div>
    <div class="btns">
        <button class="btn pause">暂停</button>
        <button class="btn start">开始</button>
        <button class="btn left">左</button>
        <button class="btn right">右</button>
        <button class="btn bottom">下</button>
    </div>
</body>

</html>
