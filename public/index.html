<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root {
            width: 300px;
            height: 300px;
            background-color: #000;
            margin: 0 auto;
            position: relative;
        }

        .btns {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn {
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <div class="btns">
        <button class="btn" id="down">向下移动</button>
        <button class="btn" id="right">向右移动</button>
        <button class="btn" id="left">向左移动</button>
        <button class="btn" id="rotate">旋转</button>
    </div>
</body>

</html>
